        function playBlingSound() {

                g.gain.setValueAtTime(0, audioCtx.currentTime);
                g.gain.setValueAtTime(0.3, audioCtx.currentTime + s); 
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + s + d);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + s); o.stop(audioCtx.currentTime + s + d);
            };
            play(987, 0, 0.3); play(1318, 0.08, 0.4);
